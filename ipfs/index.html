        body {

        .slideshow-container {
            position: fixed;
            top: 50%;
            right: 20px;
            /* 调整幻灯片容器与右侧的距离 */
            transform: translateY(-50%);
            max-width: 300px;
            /* 根据需要设置容器的宽度 */

        .slideshow-content {
            display: flex;
            flex-direction: column;
            animation: scrollUp 10s linear infinite;
        }
        
        @keyframes scrollUp {
            0% {
                transform: translateY(0%);
            }
            100% {
                transform: translateY(-100%);
            }
        }

            justify-content: center;
            align-items: center;
            height: 100%;

        }

        }
    </style>
</head>

    <!-- JavaScript 功能 -->
    <script>
        // 获取幻灯片容器
        var slideshowContents = document.querySelectorAll('.slideshow-content');

        // 自动播放幻灯片
        function showSlides(slideshowContent) {
            var slides = slideshowContent.children;
            var firstSlide = slides[0].cloneNode(true); // 克隆第一张幻灯片
            slideshowContent.appendChild(firstSlide); // 将克隆的幻灯片添加到容器末尾

            var totalHeight = slideshowContent.clientHeight;
            var currentOffset = 0;

            function moveUp() {
                currentOffset += 1;
                slideshowContent.style.transform = 'translateY(-' + currentOffset + 'px)';

                if (currentOffset >= totalHeight) {
                    currentOffset = 0;
                    slideshowContent.style.transition = 'none';
                    slideshowContent.style.transform = 'translateY(0)';
                    setTimeout(function() {
                        slideshowContent.style.transition = 'transform 5s linear';
                    }, 10);
                }

                requestAnimationFrame(moveUp);
            }

            moveUp();
        }

        // 开始自动播放幻灯片
        slideshowContents.forEach(function(slideshowContent) {
            showSlides(slideshowContent);
        });
    </script>
